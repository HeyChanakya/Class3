<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0" position="-1 1.5 -1" rotation="0 45 0" color="#4CC3D9"></a-entity>
      <a-entity geometry="primitive: tetrahedron; radius: 1"  position="1.5 1 -3" rotation="0 45 0" color="#33FFAA"></a-entity>
      <a-entity geometry="primitive: circle; radius: 0.5" material="side: double" position="0 2 -2" rotation="0 45 0" color="#3366FF"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
